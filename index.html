<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>HR Solutions</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
			rel="stylesheet" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
			rel="stylesheet" />
		<style>
			body {
				font-family: Poppins;
			}
			.hero {
				background-color: #6b2b8f; /* Purple background */
				color: white;
				padding: 80px 0;
				position: relative;
				overflow: hidden;
			}

			.hero::before {
				content: '';
				position: absolute;
				bottom: 0;
				right: 0;
				width: 100%;
				height: 50%;
				background: white;
				clip-path: polygon(50% 100%, 100% 100%, 100% 0);
				z-index: 1;
			}

			.hero .headline {
				font-size: 2.5rem;
				font-weight: bold;
				margin-bottom: 20px;
				position: relative;
				z-index: 2;
			}

			.highlight {
				color: #8ab3ff; /* Light blue for emphasis */
			}

			.hero .subtext {
				background-color: white;
				color: #6b2b8f;
				padding: 10px 20px;
				border-radius: 25px;
				font-weight: 500;
				display: inline-block;
				margin-top: 20px;
				position: relative;
				z-index: 2;
			}

			.hero img {
				max-width: 100%;
				border-radius: 5px;
				position: relative;
				z-index: 2;
			}
			.navigation {
				height: 120px;
				border-bottom: #6b2b8f solid 10px;
				margin-bottom: 6px;
			}
			li.nav-item {
				padding: 0 14px;
			}
			a.active {
				color: #6b2b8f;
				font-weight: bold;
				font-size: 16px;
			}
		</style>
	</head>
	<body>
		<div class="container-fluid">
			<div class="row">
				<div class="col"></div>
			</div>
		</div>
		<!-- Navigation Bar -->
		<nav class="navbar navbar-expand-lg navbar-light bg-white navigation">
			<div class="container">
				<a class="navbar-brand fw-bold" href="#">
					<img src="logo.png" alt="Connect HR Logo" width="50" /> Connect HR
				</a>
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarNav"
					aria-controls="navbarNav"
					aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav ms-auto">
						<li class="nav-item">
							<a class="nav-link active" href="#">Home</a>
						</li>
						<li class="nav-item"><a class="nav-link" href="#">About us</a></li>
						<li class="nav-item"><a class="nav-link" href="#">Services</a></li>
						<li class="nav-item"><a class="nav-link" href="#">Pricing</a></li>
						<li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
						<li class="nav-item"><a class="nav-link" href="#">FAQ</a></li>
					</ul>
				</div>
			</div>
		</nav>

		<!-- Hero Section -->
		<section class="hero">
			<div class="container">
				<div class="row align-items-center">
					<div class="col-lg-6 text-center text-lg-start">
						<h1 class="headline">
							Seamless HR Solutions <br />
							for the everyday company.
						</h1>
						<p class="subtext">
							HR solutions specifically for SMMEs and frontline employees.
						</p>
					</div>
					<div class="col-lg-6 text-center">
						<img src="laptop.png" alt="Laptop Screenshot" class="img-fluid" />
					</div>
				</div>
			</div>
		</section>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
	</body>
</html>
